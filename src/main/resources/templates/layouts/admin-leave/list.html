<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" layout:fragment="style">

    <style>
        .ellipsis{
            color: #A52A2A ;
        }
        .ellipsis1{
            color: #28a745;
        }
        .ellipsis2{
            color: red;
        }

    </style>

</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper" layout:fragment="content">
    <div class="content-wrapper">
        <section class="content-header mt-5">
            <div class="container-fluid">
                <h1>Leave Request List</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">
                            <i class="fa fa-dashboard"></i> Home
                        </a>
                    </li>
                    <li class="breadcrumb-item active">User Management</li>
                    <li class="breadcrumb-item active">List</li>
                </ol>
            </div>
        </section>
        <section class="content">
            <div class="card card-info">
                <div class="card-body">
                    <table id="data-table" class="table table-striped table-bordered display nowrap" style="width:100%">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th >User</th>
                            <th >Type Leave</th>
                            <th >Start Date</th>
                            <th >End Date</th>
                            <th >Reason</th>
                            <th >Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>

<script type="text/javascript" layout:fragment="script" th:src="@{/js/pages/admin-reqLeave/list.js}"></script>

</body>
</html>
