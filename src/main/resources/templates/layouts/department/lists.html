<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
    <title>Department Management</title>
</head>
<body>
<div class="wrapper" layout:fragment="content">
    <div class="content-wrapper">
        <section class="content-header mt-5">
            <div class="container-fluid">
                <h1> Department List </h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">
                            <i class="fa fa-dashboard"></i> Home
                        </a>
                    </li>
                    <li class="breadcrumb-item active">Department Management</li>
                    <li class="breadcrumb-item active">List</li>
                </ol>
            </div>
        </section>
        <section class="content">
            <div class="card card-info">
                <div class="card-body">
                    <table id="data-table" class="table table-striped table-bordered display"
                           style="width:100%">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Short Name</th>
                            <th>Branch</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
<script type="text/javascript" layout:fragment="script" th:src="@{/js/pages/department/list.js}"></script>

</body>
</html>
