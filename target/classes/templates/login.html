<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <title>SQR | Login</title>

    <th:block th:replace="fragments/styles"></th:block>
    <th:block layout:fragment="style"></th:block>

</head>
<body>

    <div class="wrapper">
        <div class="wrapper-content">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="login-form mt-5">
                        <form name="f" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <!--/*@thymesVar id="getUsername" type=""*/-->
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <!--                TODO: Add a textbox placeholder for some text -->
                            <!--                TODO: Forget password link -->
                            <!--                TODO: A check box for Remember Me : https://www.codejava.net/frameworks/spring-boot/spring-security-remember-me-examples-->
                            <input type="checkbox" id="remember-cred" name="remember-me">
                            <label for="remember-cred"> Remember me (*Use only on your personal device*)</label><br>
                            <!--                TODO: and create function for remembering username and password on the machine, preferably in encrypted form-->
                            <button type="submit" class="btn btn-primary">Login</button>
                            <div th:if="${param.error}" class="alert-error">
                                Invalid username and password.
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/scripts"></th:block>
    <th:block layout:fragment="script"></th:block>

</body>
</html>
